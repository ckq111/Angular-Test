
<div class="flex-container">
  <div></div>
  <div>
    <h3>Data from Json</h3>
    <table>
      <tr>
        <th (click)="sortData('name')" >Name</th>
        <th (click)="sortData('category')">Category</th>
        <th (click)="testProcessData()">Amount</th>
      </tr>
      <tr *ngFor="let data of dataFromServer">
        <td>{{data.name}}</td>
        <td>{{data.category}}</td>
        <td>{{data.amount}}</td>

      </tr>
    </table>
  </div>
  <div>
    <h3>Data from Json after processing</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>C1</th>
        <th>C2</th>
        <th>C3</th>
      </tr>
      <tr *ngFor="let data of processedArray">
        <td>{{data.name}}</td>
        <td>{{data.C1 || '-'}}</td>
        <td>{{data.C2 || '-'}}</td>
        <td>{{data.C3 || '-'}}</td>

      </tr>
    </table>
  </div>
</div>
