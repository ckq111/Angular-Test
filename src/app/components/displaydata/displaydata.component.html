<h1>Data from Json</h1>
<div style="width: auto; text-align: center;">
  <table>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let data of dataFromServer">
      <td>{{data.name}}</td>
      <td>{{data.category}}</td>
      <td>{{data.amount}}</td>
    </tr>
  </table>



</div>
